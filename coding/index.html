<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코엑스 아쿠아리움 리디자인</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>

  <body>
    <div class="dim"></div>

    <div class="indicator">
      <button type="button"><b>visual</b></button>
      <button type="button"><b>program</b></button>
      <button type="button"><b>information</b></button>
      <button type="button"><b>event</b></button>
      <button type="button"><b>review</b></button>
      <button type="button"><b>benefits</b></button>
    </div>

    <main id="container">
      <header id="header">
        <div class="inner">
          <nav>
            <h1 class="logo">
              <a href="#"><i class="hidden">logo</i></a>
            </h1>
            <ul class="gnb">
              <li><a href="#">코엑스 아쿠아리움</a></li>
              <li><a href="#">이용안내</a></li>
              <li><a href="#">프로그램</a></li>
              <li><a href="#">입장권</a></li>
              <li><a href="#">고객센터</a></li>
            </ul>

            <div class="util">
              <a href="#" class="ticket">티켓구매</a>
            </div>
          </nav>
        </div>
      </header>

      <section class="visual">
        <div class="video">
          <!-- 이미지를 넣을 지 영상을 넣을 지 고민. 영상이 좋긴 함. -->
          <iframe
            src="https://www.youtube.com/embed/ca4Wn5ey2pM?si=fMFAhCoPMbs0ZaNw&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=ca4Wn5ey2pM"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>

        <div class="inner">
          <div class="visual-con">
            <strong>서울 도심 속 바다!</strong>
            <h2>코엑스 아쿠아리움</h2>
          </div>
        </div>
      </section>

      <section class="program">
        <div class="inner">
          <div class="pro-con">
            <h3>Program</h3>
            <p>우리 모두 즐거운 코엑스 아쿠아리움의 모든 것을 즐겨보세요!</p>
          </div>
          <div class="pro-wrap">
            <div class="pro-pg">
              <div class="pg-pic pic-one">
                <div class="pic-deco"></div>
                <figure>
                  <img src="./image/pro-pic1.png" alt="상어사진" />
                </figure>
                <p>무시무시한 상어의 식사시간</p>
              </div>

              <div class="pg-pic pic-two">
                <div class="pic-deco"></div>
                <figure>
                  <img src="./image/pro-pic2.png" alt="공연사진" />
                </figure>
                <p>인어수중공연</p>
              </div>

              <div class="pg-pic pic-three">
                <div class="pic-deco"></div>
                <figure>
                  <img src="./image/pro-pic3.png" alt="상상물고기 나라 사진" />
                </figure>
                <p>상상물고기 나라</p>
              </div>
            </div>

            <div class="pro-pg-two">
              <div class="pg-pic pic-four">
                <div class="pic-deco"></div>
                <figure>
                  <img src="./image/pro-pic4.png" alt="샌드타이거 샤크 사진" />
                </figure>
                <p>샌드타이거 샤크</p>
              </div>
              <div class="pg-pic pic-five">
                <div class="pic-deco"></div>
                <figure>
                  <img
                    src="./image/pro-pic5.png"
                    alt="아쿠아리스트 직업체험 사진"
                  />
                </figure>
                <p>‘아쿠아리스트’ 직업체험</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section3"></section>
      <section class="section4"></section>
      <section class="section5"></section>
      <section class="section6"></section>
    </main>
    <hr />
  </body>
</html>
